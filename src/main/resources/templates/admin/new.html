<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>создать нового пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/create_user}" th:object="${user}">
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>

    <h3>Chose Roles:</h3>
    <div th:each="role : ${roles}">
        <input th:field="*{roles}" type="checkbox"
               th:value="${role.getName()}"/>
        <span th:text="${role.getName()}">ROLE</span><br/>
    </div>
    <input type="submit" value="Create"/>
</form>

<div th:if="${#authorization.expression('isAuthenticated()')}"
     th:replace="footer :: logout">view footer</div>

</body>
</html>
